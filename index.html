<body>

    <script>
        // EmailJS â€“ your real keys

        let yesSize = 1;

        // Better mobile + desktop handling
        noBtn.addEventListener('pointerenter', moveNo);

        function moveNo() {
            const isMobile = window.innerWidth < 600;
            const rangeX = isMobile ? 120 : 180;
            const rangeY = isMobile ? 70  : 100;

            let randomX = (Math.random() - 0.5) * rangeX;
            let randomY = (Math.random() - 0.5) * rangeY;

            // Simple clamp: don't let it go too far off-screen
            const rect = noBtn.getBoundingClientRect();
            const maxMoveLeft  = -rect.left + 30;
            const maxMoveRight = window.innerWidth - rect.right - 30;
            const maxMoveUp    = -rect.top + 30;
            const maxMoveDown  = window.innerHeight - rect.bottom - 30;

            randomX = Math.max(Math.min(randomX, maxMoveRight), maxMoveLeft);
            randomY = Math.max(Math.min(randomY, maxMoveDown), maxMoveUp);

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            // Grow Yes button

        }

        yesBtn.addEventListener('click', () => {

        function sendEmail() {

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // Fireworks (unchanged â€“ works great)
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.friction = 0.99;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.008;
            }
        }

        class Firework {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: 0, y: Math.random() * -3 - 1 };
                this.particles = [];
                this.lifespan = 160;
                this.hasExploded = false;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            explode() {
                for (let i = 0; i < 60; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            update() {
                this.lifespan--;
                if (this.lifespan <= 0 && !this.hasExploded) {
                    this.explode();
                    this.hasExploded = true;
                } else if (this.lifespan > 0) {
                    this.y += this.velocity.y;
                }
                this.particles.forEach(p => { p.update(); p.draw(); });
            }
        }

        let fireworks = [];

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0,0,0,0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.lifespan <= 0 && fw.particles.every(p => p.alpha <= 0)) {
                    fireworks.splice(i, 1);
                }
            });

            if (Math.random() < 0.018) {
                const x = Math.random() * canvas.width;
                const color = `hsl(${Math.random()*360}, 70%, 60%)`;
                fireworks.push(new Firework(x, canvas.height, color));
            }
        }

        function startFireworks() {
            animate();
        }

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
